<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container-xl">
        <nav class="nav">
            <aside class="code_pro">
                <label for="code_pro">Código Propiedad</label>
                <input type="text" name="code_pro" id="code_pro">
            </aside>
            <aside class="num_invent">
                <label for="num_invent">Número Inventario</label>
                <input type="number" name="num_invent" id="num_invent">
            </aside>
            <aside class="buttons">
                <button type="button" class="btn btn-primary disabled" id="eliminar"><span class="spinner-border"
                        id="loader_eliminar"></span>Eliminar</button>
                <button type="button" class="btn btn-primary  disabled" id="buscar"><span class="spinner-border"
                        id="loader_buscar"></span>Buscar</button>
                <button type="button" class="btn btn-primary disabled" id="nuevo">Nuevo</button>
            </aside>
        </nav>
        <ul class="nav-tabs">
            <li class="nav-item">
                <a class="nav-link active">General</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Sala</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Cocina</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Baño</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Alcoba</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Patio</a>
            </li>
        </ul>
        <form class="forms" name="General" id="gen_desc">
            <aside class="buttons">
                <button class="btn btn-primary" type="button" name="cancelar" id="cancelar">Cancelar</button>
                <button class="btn btn-primary disabled" type="submit" name="guardar" id="guardar"><span
                        class="spinner-border" id="loader_guardar"></span>Guardar</button>
                <button class="btn btn-primary" type="submit" name="editar" id="editar" hidden><span
                        class="spinner-border" id="loader_editar"></span>Editar</button>
            </aside>
        </form>
    </main>
    <section>
        <aside class="contenedor-toast position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
        </aside>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-modal" data-toggle="modal" data-target="#staticBackdrop" hidden>
            Launch static backdrop modal
        </button>
        <!-- Modal -->
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <script src="js/template.js"></script>
</body>

</html>
